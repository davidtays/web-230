<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8.2</title>
    <meta name="description"
        content="Create an array of fruits with two fields: id and type. Iterate over the array of fruits and output the results to the DOM in an <ul></ul> tag" />
    <meta http-equiv="author"
        content="David Tays" />
    
    
    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
	
</head>
<body>

<div id="fruits"></div>

<script>

    /*
        JavaScript code goes here

     */
	 
	 
	var fruits = [{'id': 1, 'type': 'Oranges'}, {'id': 2, 'type': 'Apples'}, {'id': 3, 'type': 'Pears'}, {'id': 4, 'type': 'Limes'}, {'id': 5, 'type': 'Lemons'}];
	
	var display = "<h1>Shopping List</h1><ul>";
	for (var x = 0; x < fruits.length; x++){
		display += "<li>" + fruits[x].id + ": " + fruits[x].type + "</li>";
	}
	display += "</ul>";
	document.getElementById('fruits').innerHTML = display;
</script>

</body>
</html>
